<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./library.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Indie+Flower&family=Kalam:wght@300;400;700&family=Merienda:wght@300..900&family=Orbitron:wght@400..900&family=Permanent+Marker&family=Shadows+Into+Light&family=Special+Elite&display=swap");
    </style>
  </head>
  <body>
    <button id="start-button">Start</button>
    <div class="gameboard-container">
      <div id="gameboard" class="board"></div>
      <button type="button" id="play-again" class="hidden">Play Again!</button>
      <dialog id="game-menu" class="dialog">
        <div>
          <label for="player-one"></label>
          <input
            type="text"
            name="player-one-name"
            id="player-one"
            placeholder="Player One Name"
          />
        </div>
        <div>
          <label for="player-two"></label>
          <input
            type="text"
            name="player-two-name"
            id="player-two"
            placeholder="Player Two Name"
          />
        </div>
        <button id="submit-menu">Continue</button>
      </dialog>
    </div>
    <p id="winner-paragraph"></p>
    <script src="./script.js"></script>
  </body>
</html>
